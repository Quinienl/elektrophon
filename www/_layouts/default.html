<!DOCTYPE html>
<html {% if site.fixed_navbar %} class="has-navbar-fixed-{{ site.fixed_navbar }}" {% endif %}>
  {% include head.html %}
  <body>
    {% unless page.hide_hero %}
        {% include hero.html %}
    {% endunless %}
    {{ content }}
    {% unless page.hide_footer %}
        {% include footer.html %}
    {% endunless %}
    <script src="{{ site.baseurl }}/assets/js/main.js" type="text/javascript"></script>
    {%- include footer-scripts.html -%}
  </body>
</html>
