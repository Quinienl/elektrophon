<!DOCTYPE html>
<html {% if site.fixed_navbar %} class="has-navbar-fixed-{{ site.fixed_navbar }}" {% endif %}>
  {% include head.html %}
  <body>
    {% unless page.hide_hero %}
      {% include hero-module.html %}
    {% endunless %}
    <div class="content is-size-5 is-size-6-tablet is-italic has-text-weight-semibold mt-6 mb-6">
        <div class="content has-text-centered">{{ page.excerpt }}</div>    
    </div>
    {{ content }}
    {% unless page.hide_footer %}
        {% include footer.html %}
    {% endunless %}
    <script src="{{ site.baseurl }}/assets/js/main.js" type="text/javascript"></script>
    {%- include footer-scripts.html -%}
  </body>
</html>
