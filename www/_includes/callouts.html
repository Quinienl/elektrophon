<section class="hero is-medium">
    <div class="hero-body">
        <div class="container">
            <div class="columns is-multiline is-centered">
                {% for callout in page.callouts %}
                    <div class="column is-4 has-text-centered">
                        {% if callout.icon %}
                        <div class="icon callout-icon">
                            <i class="{{ callout.icon }} fa-4x"></i>
                        </div>
                        {% endif %}
                        <p class="title is-5 mt-6">{{ callout.title }}</p>
                        {% for file in callout.files %}
                        <a href="{{ file.href | relative_url }}" class="button is-light">
                            {{ file.name }}
                        </a>
                        {% endfor %}
                    </div>
                {% endfor %}
            </div>
        </div>
    </div>
</section>
