<section class="hero {% if page.hero_height %} {{ page.hero_height }} {% else %} is-medium {% endif %}" {% if page.hero_image %} style="background: url('{{ page.hero_image | relative_url }}') no-repeat center center; background-size: cover; background-attachment: fixed;" {% endif %}>
    <div class="hero-head {% if page.hero_darken %} hero-darken {% endif %}">
        {% include header.html %}
    </div>
    <div class="hero-body {% if page.hero_darken %} hero-darken {% endif %}">
        <div class="content has-text-centered">
            {% if page.hero_title %} <div class="title is-lowercase has-text-white-ter">{{ page.title }} {% endif %}</div>
            {% if page.hero_subtitle %}<div class="subtitle has-text-white-ter">{{ page.subtitle }}</div> {% endif %}
        </div>
    </div>
</section>
